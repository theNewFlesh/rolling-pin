source_rules:
  - path: /home/ubuntu/rolling-pin
    include: "LICENSE|README\\.md"
    exclude: "/\\.|docker"
  - path: /home/ubuntu/rolling-pin/python/rolling_pin
    include: "\\.py$"
  - path: /home/ubuntu/rolling-pin/docker/config
    include: "pytest|tox|flake8|mypy"
    exclude: "cache|__pypackages__"
  - path: /home/ubuntu/rolling-pin/docker/prod
    exclude: "__pypackages__"
  - path: /home/ubuntu/rolling-pin/resources
    include: ".*"
    exclude: "__pycache__"
rename_rules:
  - regex: "/home/ubuntu/rolling-pin"
    replace: /home/ubuntu/build/repo
  - regex: ".*/resources"
    replace: "/home/ubuntu/build/resources"
  - regex: "/repo/python"
    replace: "/repo"
  - regex: "/repo/python"
    replace: "/repo"
  - regex: "/repo/docker"
    replace: "/repo"
  - regex: "/repo/prod"
    replace: "/repo"
  - regex: "/repo/config"
    replace: "/repo"
group_rules:
  - name: test
    regex: "(__init__|_test)\\.py$|(mypy|flake8|tox|pytest)\\.ini|resources"
  - name: prod
    regex: "__init__\\.py$"
line_rules:
  - group: prod
    exclude: test
