# Run the rolling-pin service stack

# Required variables
#  - CURRENT_USER: The uid:gid value to ensure the bind mounted volume's
#                  permissions match the host
#  - REPO_PATH: The abs path to the user's repository on the host

version: '3.4'
volumes:
  cache:
services:

  rolling-pin:
    container_name: rolling-pin
    image: ${IMAGE}
    build:
      context: .
      dockerfile: rolling_pin.dockerfile
    ports:
      - '9001:9000'
      - '5001:5000'
    userns_mode: "host"
    user: root
    volumes:
      - ${REPO_PATH}:/root/rolling-pin
      - ${REPO_PATH}/docker/jupyter:/root/.jupyter
    working_dir: "/root/rolling-pin/python"
    command: "tail -f /dev/null"
