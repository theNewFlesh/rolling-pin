version: "3.4"
volumes:
  cache:
services:
  rolling-pin:
    container_name: rolling-pin
    image: rolling-pin
    build:
      context: .
      dockerfile: rolling_pin.dockerfile
    ports:
      - "5000:9000"
      - "5080:8080"
    userns_mode: "host"
    user: root
    volumes:
      - ../:/root/rolling-pin
      - ./jupyter:/root/.jupyter
      - ~/.ssh:/root/.ssh
    working_dir: "/root/rolling-pin/python"
    command: "tail -f /dev/null"
